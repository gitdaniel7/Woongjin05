<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- 컨테이너로 감싸서 양옆 여백이 생김 꽉차게 하려면 container-fluid쓰면됨 -->
    <div class="container">
        <div class="row">
            <!-- 반응형으로 할 수 있음 sm이상일때는 6 md이상일때는 4로 바뀜 -->
            <div class="col-sm-6 col-md-4 bg-info">1</div>
            <div class="col-sm-6 bg-danger">2</div>
            <!-- 12를 넘어서 밑줄로 넘어간거 -->
            <div class="col-sm-4 bg-primary">3</div>
        </div>
    </div>
    <button class="btn btn-info">버튼</button>
    
    <!-- mx-auto는 margin: 0 auto랑 똑같은거 -->
    <!-- mb-2는 마진 바텀 2임 -->
    <!-- mt는 마진탑, ms는 마진 레프트임 참고해 -->
    <!-- gpt를 활용해보기 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
